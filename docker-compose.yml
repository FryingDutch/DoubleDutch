version: "3.3"

services:
  dd_server:
    image: fryingdutch/doubledutch:v0.3.0
    command: "8000 h 0" # The port is required as the first commandline argument ALWAYS
    ports: 
      - "8000:8000"
    secrets:
      - source: API-key
        target: /config.txt
    deploy:
      replicas: 1
  dd_backup:
    image: fryingdutch/doubledutch:v0.3.0
    command: "8000 h 0" # The port is required as the first commandline argument ALWAYS
    ports: 
      - "8000:8000"
    secrets:
      - source: API-key
        target: /config.txt
    deploy:
      replicas: 1

secrets:
  API-key:
    file: ./config.txt # change this if you want to use a different file location/name for the API-key
    
  
